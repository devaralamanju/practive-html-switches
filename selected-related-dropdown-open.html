<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="category_div" id="category_div">Source:

         <select id="source" name="source" onchange="javascript: dynamicdropdown(this.options[this.selectedIndex].value);">
        
       <option value="">Select source</option>
        
        <option value="manual">MANUAL</option>
        
         <option value="online">ONLINE</option>
        
       </select>
        
       </div>
        
        <div class="sub_category_div" id="sub_category_div">Status:
        
   <script type="text/javascript" language="JavaScript">
        
        document.write('<select name="status" id="status"><option value="">Select status</option></select>')
        
        </script>
        
         <noscript>
        
        <select id="status" name="status">
        
       <option value="open">OPEN</option>
        
       <option value="delivered">DELIVERED</option>
        
       </select>
</noscript>
    </div>






       <script>
        function dynamicdropdown(listindex)
    {   
        switch (listindex)
        {
        case "manual" :
            document.getElementById("status").options[0]=new Option("Select status","");
            document.getElementById("status").options[1]=new Option("Tehachapi Pass","open");
            document.getElementById("status").options[2]=new Option("Tehachapi Pass","delivered");
            break;
        case "online" :
            document.getElementById("status").options[0]=new Option("Select status","");
            document.getElementById("status").options[1]=new Option("Carrizo Plain","Carrizo Plain");
            break;
        }
        return true;
    }
       </script>
</body>
</html>
